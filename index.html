<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar EUFOR ROT II</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 40px 20px;
      color: #333;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .period {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .date-today {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .days-left {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .days-left b {
      font-weight: bold;
    }

    .encouragement {
      font-size: 18px;
      font-style: italic;
      margin-bottom: 30px;
    }

    .progress-container {
      width: 100%;
      max-width: 400px;
      background-color: #ddd;
      border-radius: 20px;
      overflow: hidden;
      margin: 0 auto;
    }

    .progress-bar {
      height: 25px;
      background-color: #4caf50;
      width: 0;
      color: white;
      line-height: 25px;
      font-weight: bold;
      transition: width 1s ease-in-out;
    }

    .progress-text {
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="period">Perioada 13 Mai - 23 Septembrie 2025</div>
  <div class="date-today" id="dateToday"></div>
  <div class="days-left" id="daysLeft"></div>
  <div class="encouragement">Keep going, you're doing great!</div>

  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
  <div class="progress-text" id="progressText"></div>

  <script>
    const startDate = new Date("2025-05-13");
    const endDate = new Date("2025-09-23");
    const today = new Date();

    // Eliminăm ora ca să calculăm corect zilele
    startDate.setHours(0, 0, 0, 0);
    endDate.setHours(0, 0, 0, 0);
    today.setHours(0, 0, 0, 0);

    const totalDays = Math.round((endDate - startDate) / (1000 * 60 * 60 * 24));
    const passedDays = Math.round((today - startDate) / (1000 * 60 * 60 * 24));
    const percentage = (passedDays / totalDays) * 100;

    const options = { day: '2-digit', month: 'long', year: 'numeric' };
    const formattedDate = today.toLocaleDateString('ro-RO', options);

    document.getElementById('dateToday').innerText = `Azi e ${formattedDate}.`;
    document.getElementById('daysLeft').innerHTML = `Au mai rămas: <b>${totalDays - passedDays}</b> zile.`;
    document.getElementById('progressBar').style.width = `${percentage}%`;
    document.getElementById('progressBar').innerText = `${passedDays}/${totalDays}`;
    document.getElementById('progressText').innerText = `Au trecut ${passedDays} / ${totalDays} zile.`;
  </script>
</body>
</html>
